apply plugin: 'java'

dependencies {
    compile project(":defibus-common"), project(":defibus-client")
    testCompile project(":defibus-common"), project(":defibus-client")

    compile "ch.qos.logback:logback-core:1.2.3"
    compile "ch.qos.logback:logback-classic:1.2.3"

    compile "org.apache.rocketmq:rocketmq-client:$project.rocketmqVersion"
    compile "org.apache.rocketmq:rocketmq-srvutil:$project.rocketmqVersion"
    compile "org.apache.rocketmq:rocketmq-store:$project.rocketmqVersion"
    compile "org.apache.rocketmq:rocketmq-tools:$project.rocketmqVersion"
}